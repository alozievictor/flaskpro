<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index page</title>
    <style>
        *{

padding: 0;
margin: 0;
box-sizing: border-box;
font-family: Verdana, Geneva, Tahoma, sans-serif;
scroll-behavior: smooth;
}

         /* .btn{
            width: 80%;
            height: 150px;
            margin: 40px;
            background: cornflowerblue;
            
        } */
       button{
            width: 150px;
            height: 60px;
            border-radius: 10px;
            flex-direction: row;
            margin: 10px;
            background: #c0d6df;
            transform: 5s all ease;
            text-align: center;
            text-transform: uppercase;
        } 
        button a{
            line-height: 7vh;
            padding: 0 20px;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: rgb(245, 244, 244);
        }
        .btn1{
            position: absolute;
            top: 48%;
            left: 40%;
            transform: translate(-50%);
        }
        .btn2{
            position: absolute;
            top: 48%;
            left: 57%;
            transform: translate(-50%);
        }
        button:hover{
            background-color: rgb(255, 255, 255);
            color: #000;
            transform: 0.3s all ease;
        }
        h3{
            text-align: center;
            text-decoration: none;
            padding: 250px;
            font-size: 28px;
            font-family: 500;
            color: rgb(0, 0, 0);
            
        }
        p{
            text-align: center;
            font-size: 13px;
            color: #000;
            font-weight: 400;
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%);

        }
        body{
            width:100%;
            height: 100vh;
            background-image: url('/images/pic.png');
            background-position: center;
            background-size: contain;
            background-attachment: fixed;
            object-fit: cover;  

        }
    </style>
</head>
<body style="background-image: url(pic.);">
    <h3>Welcome to global emp system</h3>
    <P>Where employees details is kept secured</P>
    <div class="btn">
        <a href="/adm"><button class="btn1">Admin</button></a>
        <a href="/emp"><button class="btn2">Employee</button> </a>
    </div>

</body>
</html>
